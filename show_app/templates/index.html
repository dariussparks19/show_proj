<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <table style="width: 100%">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th> 
            <th>Release Date</th>
        </tr>
        {% for shows in all_shows %}
        <tr>
            <td>{{ shows.id }}</td>
            <td>{{ shows.title}}</td> 
            <td>{{ shows.network }}</td>
            <td>{{ shows.release_date }}</td>
            <td>
                <a href="/show/{{shows.id}}">Show</a>
                <a href="/show/{{shows.id}}/delete">Delete</a>
                <a href="/show/{{shows.id}}/edit">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <p>
        <a href="/show/create">Add a New Show</a>
    </p>
</body>
</html>
