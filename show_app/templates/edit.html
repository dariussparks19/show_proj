<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Show {{ show_info.id }}</h1>
    <form action="/update_show/{{ show_info.id }}" method="post">
        {% csrf_token %}
    <p>
        <label for="title">
            Title<input type="text" name="title">
        </label>
    </p>
    <p>
        <label for="network">
            Network<input type="text" name="network">
        </label>
    </p>
    <p>
        <label for="release_date">
            Release Date<input type="text" name="release_date" placeholder="yyyy-mm-dd">
        </label>
    </p>
    <p>
        <label for="description">
            Description<input type="text" name="description">
        </label>
    </p>
    <button type="submit">UPDATE</button>
    </form>
</body>
</html>
